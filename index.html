<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Are you aligned with the MRT?</title>

<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="js/js.js"></script>
<script type="text/javascript" src="js/jquery.stellar.min.js"></script>
<script type="text/javascript" src="js/waypoints.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>

</head>
<body>	
	<div class="slide" id="slide1" data-slide="1" data-stellar-background-ratio="0.5">
		<span class="intro" data-stellar-ratio="1.4">Are you aligned with the MRT?</span>
		<img src="images/slide1/train.png" data-stellar-ratio="1.4" data-stellar-vertical-offset="0"alt="">
		<a class="button" data-slide="2" title=""></a>
	</div>

	<div class="slide" id="slide2" data-slide="2" data-stellar-background-ratio="0.5">
		<div class="wrapper">
			<span class="intro2" data-stellar-ratio="1">In 2013, we asked 207 customers of the MRT to answer a survey.</span>
			<span class="intro3" data-stellar-ratio="3">This is what they had to say.</span>
			<img src="images/slide2/person.png" data-stellar-ratio="1.4" data-stellar-vertical-offset="0"alt="">
		</div>
		<span class="slideno">Slide 2</span>
		<a class="button" data-slide="3" title=""></a>
	</div>

	<div class="slide" id="slide3" data-slide="3" data-stellar-background-ratio="0.5">
		<div class="wrapper">
			<span class="text" data-stellar-ratio="1">112 were willing to pay a higher ticket price for the MRT.</span>
			<span class="text2" data-stellar-ratio="1.5">Around 61% of these belong to the working class.</span>
			<span class="text3" data-stellar-ratio="3">The rest were students.</span>
			<img src="images/slide3/1.png" data-stellar-ratio="1.4" data-stellar-vertical-offset="0"alt="">
		</div>
		<span class="slideno">Slide 3</span>
		<a class="button" data-slide="4" title=""></a>
	</div>

	<div class="slide" id="slide4" data-slide="4" data-stellar-background-ratio="0.5">
		<div class="wrapper">
			<img src="images/slide4/1.png" data-stellar-ratio="1.4" data-stellar-vertical-offset="0"alt="">
		</div>
	</div>
			
</body>
</html>
